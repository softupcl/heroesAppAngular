<h1>
    {{ heroeActual.id ? 'Editar' : 'Agregar' }}
    héroe
    <small *ngIf="heroeActual.id" >{{heroeActual.superhero}}</small>
</h1>

<mat-divider class="mb-2"  ></mat-divider>

<div class="grid">

    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form class="grid" [formGroup]="formHeroe" (ngSubmit)="onSubmit()" >
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super héroe </mat-label>
                        <input type="text"
                            matInput
                            required
                            formControlName="superhero"
                        >
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter ego </mat-label>
                        <input type="text"
                            matInput
                            required
                            formControlName="alter_ego"
                        >
                    </mat-form-field>

                    <mat-form-field class="col-12 ">
                        <mat-label>Primera aparición </mat-label>
                        <input type="text"
                            matInput
                            required
                            formControlName="first_appearance"
                        >
                    </mat-form-field>

                    <mat-form-field class="col-12 ">
                        <mat-label>Personajes</mat-label>
                        <input type="text"
                            matInput
                            required
                            formControlName="characters"
                        >
                    </mat-form-field>

                    <mat-form-field class="col-12 ">
                        <mat-label>Creador</mat-label>
                        <mat-select 
                            required=""
                            formControlName="publisher"
                        >
                            <mat-option *ngFor="let item of publichers"
                            [value] = "item.id"
                            >
                                
                                {{item.value}}
                            </mat-option>

                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="col-12 ">
                        <mat-label>Imagen alternativa</mat-label>
                        <input type="text"
                            matInput
                            formControlName="alter_img"
                        >
                    </mat-form-field>

                </form>

                <div class="flex justify-content-between">
                    <button 
                        mat-flat-button color="warn" 
                        *ngIf="heroeActual.id" 
                        (click)="onDeleteHero()"> 
                      <mat-icon>delete</mat-icon>
                        Borrar
                    </button>
                    <span></span>

                    
                    <button mat-flat-button 
                        color="primary"
                        (click)="onSubmit()"
                        > 
                        <mat-icon>save</mat-icon>
                        Guardar
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="heroeActual | heroImage" alt="Imagen del heroe">
        </mat-card>

    </div>


    
</div>
